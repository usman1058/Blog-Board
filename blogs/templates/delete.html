{% extends "layout.html" %}
{% block content %}
<h1>Are you sure you want to delete "{{ item.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
</form>
<a class="btn btn-outline-primary" href="{{ item.get_absolute_url }}">Cancel</a> 
{% endblock content %}
