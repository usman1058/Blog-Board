{% extends "layout.html" %}
{% block content %}
 <h1>Update Post: {{ post.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">Cancel</a> 
{% endblock content %}
