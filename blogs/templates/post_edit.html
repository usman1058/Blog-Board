{% extends "layout.html" %}
{% block content %}
 <h1>Update Post: {{ post.title }}</h1>
 <div class="container bg-body-tertiary rounded-2 p-5 w-50 "
      style="margin-top: 10vh;">
     <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-outline-primary" href="{% url 'home' %}">Cancel</a> 
     </form>
     
</div>
{% endblock content %}
